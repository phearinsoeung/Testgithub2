<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header>
        <h1>Restaurant Menu</h1>
    </header>
    <main>
        <section id="menu">
            <h2>Menu</h2>
            <div class="menu-item">
                <span>Pizza</span>
                <button onclick="addToOrder('Pizza')">Add to Order</button>
            </div>
            <div class="menu-item">
                <span>Burger</span>
                <button onclick="addToOrder('Burger')">Add to Order</button>
            </div>
            <div class="menu-item">
                <span>Pasta</span>
                <button onclick="addToOrder('Pasta')">Add to Order</button>
            </div>
            <div class="menu-item">
                <span>Salad</span>
                <button onclick="addToOrder('Salad')">Add to Order</button>
            </div>
        </section>
        <section id="order-list">
            <h2>Order List</h2>
            <ul id="orders"></ul>
            <button onclick="submitOrder()">Submit Order</button>
        </section>
    </main>
    <script src="website.js"></script>
</body>
</html>
